  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="LiGame — Creating games that move people. Original game studio focused on narrative, AI and immersive gameplay." />
  <title>LiGame — Creating games that move people</title>

  <!-- Minimal, dependency-free styling -->
  <style>
    :root{
      --bg:#0f1724;      /* dark-blue background */
      --card:#0b1220;    /* section background */
      --muted:#9aa4b2;
      --accent:#7dd3fc;  /* light cyan accent */
      --glass: rgba(255,255,255,0.04);
      --maxw: 980px;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color-scheme: dark;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg) 0%, #071021 100%);
      color:#e6eef6;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
      line-height:1.5;
      padding:32px 20px;
      display:flex;
      justify-content:center;
      font-size:16px;
    }

    .container{
      width:100%;
      max-width:var(--maxw);
    }

    header{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:16px;
      margin-bottom:28px;
    }

    .brand{
      display:flex;
      align-items:center;
      gap:12px;
      text-decoration:none;
      color:inherit;
    }

    .logo{
      width:48px;
      height:48px;
      border-radius:10px;
      background:linear-gradient(135deg,var(--accent), #60a5fa);
      display:flex;
      align-items:center;
      justify-content:center;
      font-weight:700;
      color:#022;
      box-shadow:0 6px 18px rgba(7,18,36,0.6), inset 0 -6px 12px rgba(255,255,255,0.02);
      flex-shrink:0;
    }

    nav a{
      color:var(--muted);
      text-decoration:none;
      margin-left:18px;
      font-size:0.95rem;
    }
    nav a:hover{ color:var(--accent); }

    main{
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:14px;
      padding:28px;
      box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      backdrop-filter: blur(6px);
    }

    .hero{
      display:grid;
      grid-template-columns:1fr;
      gap:18px;
      align-items:center;
      margin-bottom:24px;
    }

    .eyebrow{
      font-size:0.9rem;
      color:var(--accent);
      letter-spacing:0.06em;
      text-transform:uppercase;
      font-weight:600;
    }

    h1{
      margin:0;
      font-size:clamp(26px, 4.4vw, 36px);
      line-height:1.05;
      letter-spacing:-0.02em;
    }

    p.lead{
      margin:0;
      color:var(--muted);
      font-size:1.03rem;
    }

    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:20px;
      margin-top:18px;
    }

    .card{
      background:var(--card);
      border-radius:12px;
      padding:18px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
      min-height:120px;
    }

    .card h3{ margin:0 0 8px 0; font-size:1.05rem; }
    .muted{ color:var(--muted); font-size:0.95rem; }

    footer{
      margin-top:22px;
      padding-top:12px;
      border-top:1px solid rgba(255,255,255,0.03);
      color:var(--muted);
      font-size:0.9rem;
      text-align:center;
    }
